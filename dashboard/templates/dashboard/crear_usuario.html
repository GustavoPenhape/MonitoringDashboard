<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

<div class="container">
  <h2 class="mb-4">ðŸ‘¤ Crear Nuevo Usuario</h2>

  <div id="mensaje"></div>

  <form id="crearUsuarioForm" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Nombre de usuario</label>
      <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Correo</label>
      <input type="email" name="email" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">ContraseÃ±a</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Rol</label>
      <select name="grupo" class="form-select">
        <option value="admin">Admin</option>
        <option value="usuario">Usuario</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success w-100">Crear Usuario</button>
  </form>
</div>

<script>
  document.getElementById('crearUsuarioForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    const response = await fetch('', {
      method: 'POST',
      headers: {
        'X-Requested-With': 'XMLHttpRequest',
        'X-CSRFToken': csrfToken,
      },
      body: formData
    });

    const data = await response.json();

    document.getElementById('mensaje').innerHTML = `
      <div class="alert alert-success mt-3">
        âœ… ${data.mensaje} (usuario: <strong>${data.usuario}</strong>)
      </div>
    `;

    form.reset();
  });
</script>

</body>
</html>
