<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5 text-center">
        <div class="mb-4">
            <h2 class="fw-bold">Bienvenido usuario <span class="ms-2">ðŸ§ </span></h2>
            <p class="text-muted">SesiÃ³n iniciada como: <strong>{{ user_info.email }}</strong></p>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm mt-2">ðŸ”’ Cerrar sesiÃ³n</a>
        </div>

        {% if messages %}
            <div class="alert alert-success" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <div class="d-grid gap-3 col-6 mx-auto">
            <a href="{% url 'validar_asistencia' %}" class="btn btn-success btn-lg">
                âœ… Validar asistencia
            </a>

            <a href="{% url 'ver_dynamo' %}" class="btn btn-primary btn-lg">
                ðŸ“Š Ver tabla completa
            </a>

            <a href="{% url 'ver_usuarios_activos' %}" class="btn btn-warning btn-lg">
                ðŸ‘¥ Usuarios activos
            </a>

            <!-- BotÃ³n que muestra el formulario -->
            <button onclick="mostrarFormulario()" class="btn btn-danger btn-lg">
                ðŸ”„ Desvincular RFID
            </button>
        </div>

        <!-- Formulario oculto inicialmente -->
        <div id="formularioDesvincular" class="col-6 mx-auto mt-4" style="display: none;">
            <div class="card p-4 shadow-sm">
                <h5 class="mb-3">Ingrese el ID del lector RFID:</h5>
                <input type="text" id="input-lector-id" class="form-control mb-3" placeholder="ID del lector">
                <button onclick="desvincularRFID()" class="btn btn-outline-danger w-100">
                    Enviar
                </button>
            </div>
        </div>
    </div>

    <script>
        function mostrarFormulario() {
            const form = document.getElementById('formularioDesvincular');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function desvincularRFID() {
            const lectorId = document.getElementById('input-lector-id').value;

            if (!lectorId) {
                alert('Por favor ingresa un ID de lector.');
                return;
            }

            fetch('/desvincular-rfid/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ id_lector: lectorId })
            })
            .then(response => {
                if (response.ok) {
                    alert('RFID desvinculado correctamente.');
                    location.reload();
                } else {
                    alert('Error al desvincular RFID.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error en la solicitud.');
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
